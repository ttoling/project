<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>会员登录 - 亿超眼镜网</title>
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="../libs/jquery.2.2.4.js"></script>
    <script>
        $(function(){
            $("#subNav").load("http://localhost/1903/project-yichao/public.html .subNav")
            $("header").load("http://localhost/1903/project-yichao/public.html  .head")
            $("#service").load("http://localhost/1903/project-yichao/public.html  .service")
            $("#footNav").load("http://localhost/1903/project-yichao/public.html  .footNav")
            $("footer").load("http://localhost/1903/project-yichao/public.html  .footer")
            $("#aside").load("http://localhost/1903/project-yichao/public.html  .aside")
        })
    </script>
</head>
<body>
    <section id="subNav">
       
    </section>
    <header class="layout clear">
       
    </header>
    <main>
        <div class="layout">
            <div class="loginbg">
                <div class="login">
                    <h2>亿超会员登陆</h2>
                    <div class="label">
                        <div class="login-form">
                            <span>账户名</span>
                            <input type="text" maxlength="50" id="LoginName" class="LoginName" required=true minlength="8" required=true/>
                        </div>
                        <div class="login-form">
                            <span>密 码</span>
                            <input type="password" maxlength="16" 
                            id="Password" minlength="8" required=true/>
                        </div>
                        <div class="submit">
                            <input type="submit" name="btnLogin" value="登 录" id="btnLogin"/>
                            <a href="/forgetpassword.aspx">忘记密码?</a>
                        </div>
                    </div>
                    <div class="parent">
                        <p>联合登录 
                            <a href="/alilogin.html">
                                <img class="icon" src="images/icon_alipay.gif">
                                <span>支付宝登录</span>
                            </a>
                        </p>
                        <p>还不是会员？
                            <a href="register.html">免费注册</a>
                        </p>
                    </div>  
                    <div class="tipsmsg"></div>          
                </div>
            </div>
        </div>
    </main>
    <section id="service">
        
    </section>
    <section id="footNav">
     
    </section>
    <footer>
       
    </footer>

    <div id="aside">
        
    </div>

</body>
<script src="../libs/jquery.2.2.4.js"></script>
<script src="../libs/jquery.validate.js"></script>
<script src="../libs/jquery.validate.messages_zh.js"></script>

</html>
