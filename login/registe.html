<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>会员注册 - 亿超眼镜网</title>
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="css/registe.css">
    <script src="../libs/jquery.2.2.4.js"></script>
    <script>
        $(function(){
            $("#subNav").load("http://localhost/1903/project-yichao/public.html .subNav")
            $("header").load("http://localhost/1903/project-yichao/public.html  .head")
            $("#service").load("http://localhost/1903/project-yichao/public.html  .service")
            $("#footNav").load("http://localhost/1903/project-yichao/public.html  .footNav")
            $("footer").load("http://localhost/1903/project-yichao/public.html  .footer")
            $("#aside").load("http://localhost/1903/project-yichao/public.html  .aside")
        })
    </script>
</head>
<body>
    <section id="subNav">
       
    </section>
    <header class="layout clear">
       
    </header>
    <main>
        <div class="layout">
            <div class="loginbox register">
                <div class="head"><strong class="title">新用户注册</strong></div>
                <div class="body clear">
                    <form class="form">    
                        <span>账户名：</span>
                        <input type="text" maxlength="32" minlength="5" id="txtEmail" placeholder="手机/邮箱" required=true/>
                        <b class="tipsmsg"></b>
                        <br>
                          
                        <span>输入密码：</span>
                        <input type="text" maxlength="16" id="Password" minlength="8" required=true name="pass"/>
                        <br>  
                        <span>再次输入密码：</span>
                        <input type="text" maxlength="16" minlength="8" id="RePassword" equalTo="#Password" required=true name="repass"/>
                        <br>
                        <input type="submit" value="同意协议并注册" id="Register"/>
                        <p class="pact">
                            <a href="/help-13296.html">《亿超服务协议》</a>
                        </p>
                        <br>
                    </form>
                </div>
                <div class="notice">
                    <div class="gologin">
                        <span>我已经注册，现在就</span><a class="loging" href="login.html"><i>登录</i></a>
                        <br />
                        <br />
                        <p> 联合登录 
                            <a href="/qqlogin.html"><img class="icon" src="images/icon_qq.gif" />
                                <span>QQ登录</span>
                            </a>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
                            <a href="/alilogin.html"><img class="icon" src="images/icon_alipay.gif" />
                                <span>支付宝登录</span>
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <section id="service">
        
    </section>

    <section id="footNav">
     
    </section>

    <footer>
       
    </footer>

    <div id="aside">
        
    </div>
</body>
<script src="../libs/jquery.2.2.4.js"></script>
<script src="../libs/jquery.validate.js"></script>
<script src="../libs/jquery.validate.messages_zh.js"></script>
<script src="js/registe.js"></script>
</html>
